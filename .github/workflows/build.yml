name: Build & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.tagcheck.outputs.should_build }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          ver=$(grep "^mod_version=" gradle.properties | cut -d'=' -f2)
          echo "version=$ver" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: tagcheck
        run: |
          tag="v${{ steps.version.outputs.version }}"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "should_build=false" >> "$GITHUB_OUTPUT"
            echo "Tag $tag already exists."
          else
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "Tag $tag does not exist."
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Create Git tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="v${{ needs.check-version.outputs.version }}"
          git tag "$tag"
          git push origin "$tag"

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="v${{ needs.check-version.outputs.version }}"
          gh release create "$tag" --draft --title "$tag"

      - name: Upload JAR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="v${{ needs.check-version.outputs.version }}"
          gh release upload "$tag" build/libs/*.jar

      - name: Publish Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="v${{ needs.check-version.outputs.version }}"
          gh release edit "$tag" --draft=false
