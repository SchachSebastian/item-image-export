name: Build & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---- Extract mod_version from gradle.properties ----
      - name: Extract version
        id: version
        run: |
          ver=$(grep "^mod_version=" gradle.properties | cut -d'=' -f2)
          echo "version=$ver" >> "$GITHUB_OUTPUT"

      # ---- Check if tag already exists ----
      - name: Check if tag exists
        id: tagcheck
        run: |
          tag="v${{ steps.version.outputs.version }}"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      # ---- Stop early if version already exists ----
      - name: Version already released â€“ stopping job
        if: steps.tagcheck.outputs.exists == 'true'
        run: |
          echo "Version v${{ steps.version.outputs.version }} already exists. Skipping build & release."
          exit 0

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # ---- Create Git tag ----
      - name: Create Git tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="v${{ steps.version.outputs.version }}"
          git tag "$tag"
          git push origin "$tag"

      # ---- Create GitHub Release ----
      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="v${{ steps.version.outputs.version }}"
          gh release create --draft "$tag" --title "$tag"

      # ---- Upload built JAR ----
      - name: Upload JAR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="v${{ steps.version.outputs.version }}"
          gh release upload "$tag" build/libs/*.jar

      # ---- Publish release ----
      - name: Publish Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="v${{ steps.version.outputs.version }}"
          gh release edit "$tag" --draft=false
